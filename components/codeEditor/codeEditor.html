<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags  -->
    <meta charset="UTF-8">
    <meta name="description"
        content="In this tutorial we will learn how to get started with leaning html basics and design basic structure and layout of website">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/prism/prism.css">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/components/codeEditor/codeEditor.css">

    <!-- Title  -->
    <title>Online Code Editor</title>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/8cc15e6c39.js" crossorigin="anonymous"></script>
    <script src="/components/Elements.js"></script>
    <script src="/components/HTMLcontent.js"></script>

</head>

<body>

    <Header>
        <!-- navbar ---------------------------- --------------->
        <navbar-component></navbar-component>
    </Header>



    <section>
        <div class="container-code-editor" style="margin-top: 3rem;">
            <div class="row">
                <!-- this input text div  -->
                <div class="col code-editor-input">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab" aria-controls="home" aria-selected="true">HTML</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button" role="tab" aria-controls="profile" aria-selected="false">CSS</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab" aria-controls="contact"
                                aria-selected="false">JavaScript</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="run-button nav-link" type="button" onclick="run()" aria-controls="contact"
                                aria-selected="false">Run Code</button>
                        </li>
                    </ul>
                    <div class="code tab-content" id="myTabContent">
                        <div class=" tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="html-code row">

                                <textarea>

                            </textarea>

                            </div>
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

                            <div class="css-code row">

                                <textarea></textarea>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                            <div class="js-code row">
                                <textarea></textarea>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- This final result tab  -->
                <div class="col">
                    <iframe id="result"></iframe>

                </div>
            </div>
        </div>
        

    </section>

    <!-- --------------------javascript files ---------------------  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
    <script src="/assets/prism/prism.js"></script>
    <script src="/components/codeEditor/codeEditor.js"></script>
</body>

</html>
